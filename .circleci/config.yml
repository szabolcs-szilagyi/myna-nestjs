version: 2.1


jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run:
          name: Start MySQL server
          background: true
          command: |
            docker run \
            -e MYSQL_RANDOM_ROOT_PASSWORD=true \
            -e MYSQL_DATABASE=myna_test \
            -e MYSQL_USER=myna_test \
            -e MYSQL_PASSWORD=test \
            --network host --rm mysql:5.7.23

      - checkout
      - run:
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get update
            sudo apt-get install mysql-client
            mysql -h 127.0.0.1 -u myna_test -ptest myna_test < sql-data/schema.sql

      - run:
          name: Try running docker
          command: |
            docker build --quiet --tag myna .
            docker run --network host --rm myna npm test

workflows:
  sample:
    jobs:
      - build
